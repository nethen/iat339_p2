<section id="payment-page">
  <div class="payment-top">
    <h2>Payment form</h2>

  </div>
  <form method="post" action="#">
    <div class="grid-con">
      <h3 class="itemLeft h3-payment">CONTACT</h3>

      <!-- first name -->
      <div class="itemLeft">
        <label class="label__text__input" for="payment-form">First Name</label>
        <input class="label__text__input text__input" type="text" id="payment-form" name="payment-form" placeholder="Jane">
      </div>

      <!-- last name -->
      <div class="itemRight">
        <label class="label__text__input" for="payment-form">Last Name</label>
        <input class="label__text__input text__input" type="text" id="payment-form" name="payment-form" placeholder="Doe">
      </div>

      <!-- email -->
      <div class="itemLong">
        <label class="label__text__input" for="payment-form">Email</label>
        <input class="label__text__input text__input_long" type="text" id="payment-form" name="payment-form" placeholder="JaneDoe@gmail.com">
      </div>


      <!-- biling -->
      <h3 class="itemLeft h3-payment">BILLING ADDRESS</h3>

      <div class="itemLong">
        <label class="label__text__input" for="payment-form">Street Address</label>
        <input class="label__text__input text__input_long" type="text" id="payment-form" name="payment-form" placeholder="1234 University Dr.">
      </div>

      <div class="itemLeft">
        <label class="label__text__input" for="payment-form">Country</label>

        <!-- source for drop down: https://www.w3schools.com/Css/css_dropdowns.asp -->
        <select class="label__text__input text__input_drop"  name="country" id="payment-form">
          <option value="Select Country">Select Country</option>
          <option value="Canada">Canada</option>
          <option value="International">International</option>
        </select>
      </div>

      <div class="itemRight">
        <label class="label__text__input" for="payment-form">Province</label>

        <!-- source for drop down: https://www.w3schools.com/Css/css_dropdowns.asp -->
        <select class="label__text__input text__input_drop"  name="province" id="payment-form">
          <option value="Select Province">Select Province</option>
          <option value="BC">BC</option>
          <option value="Alberta">Alberta</option>
          <option value="Saskatchewan">Saskatchewan</option>
          <option value="Manitoba">Manitoba</option>
          <option value="Ontario">Ontario</option>
          <option value="Quebec">Quebec</option>
          <option value="Internatinoal">International</option>
        </select>
      </div>

      <div class="itemLeft">
        <label class="label__text__input" for="payment-form">City</label>
        <input class="label__text__input text__input" type="text" id="payment-form" name="payment-form" placeholder="Vancouver">
      </div>

      <div class="itemRight">
        <label class="label__text__input" for="payment-form">Postal Code</label>
        <input class="label__text__input text__input" type="text" id="payment-form" name="payment-form" placeholder="V5A 1S6">
      </div>

      <div class="itemLeft">
        <input type="checkbox" name="items" value="SameAsBillingAddress" notchecked> Billing address same as shipping?
      </div>

      <h3 class="itemLeft h3-payment">PAYMENT METHOD</h3>

      <div class="itemLong">
        <div class="input__radio__overlay">
          <div>
            <input type="radio" id="visaexample" name="radioexample">
          </div>
          <div>
            <label for="visaexample">Visa</label>
          </div>
          <div>
            <input class="" type="radio" id="masterexample" name="radioexample">
          </div>
          <div>
            <label for="visaexample">Mastercard</label>
          </div>
          <div>
            <input class="" type="radio" id="debitexample" name="radioexample">
          </div>
          <div>
            <label for="visaexample">Debit</label>
          </div>
          <div>
            <input class="" type="radio" id="paypalexample" name="radioexample">
          </div>
          <div>
            <label for="visaexample">Paypal</label>
          </div>
        </div>
      </div>

      <div class="itemLong">
        <label class="label__text__input" for="payment-form">Card Holder Name</label>
        <input class="label__text__input text__input_long" type="text" id="payment-form" name="payment-form" placeholder="Jane Doe">
      </div>

      <div class="itemLeft">
        <label class="label__text__input" for="payment-form">Card Number</label>
        <input class="label__text__input text__input" type="text" id="payment-form" name="payment-form" placeholder="123 456 7890">
      </div>

      <div class="itemRight">
        <label class="label__text__input" for="payment-form">CVC</label>
        <input class="label__text__input text__input" type="text" id="payment-form" name="payment-form" placeholder="XXX">
      </div>

      <div class="itemLeft">
        <button class="button L" type="reset">Reset</button>
        <button class="button R" type="submit" onclick="alert('Success! you have submitted')">Submit</button>
      </div>
    </div>

  </form>
</section>

</body>
</html>
